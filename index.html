<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chosen: A jQuery Plugin by Harvest to Tame Unwieldy Select Boxes</title>
    <link rel="stylesheet" href="chosen.css">
</head>

<body>
    <select data-placeholder="Choose a Country..." class="chosen-select" style="width:200px;" tabindex="2">
        <option value=""></option>
        <option value="Saint Barthelemy">Saint Barthelemy</option>
        <option value="Saint Helena, Ascension and Tristan da Cunha">Saint Helena, Ascension and Tristan da Cunha</option>
        <option value="Saint Kitts and Nevis">South Georgia and The South Sandwich Islands SoutSouth Georgia and The South Sandwich Islands SoutSaint Kitts and Nevis</option>
        <option value="Saint Lucia">Saint Lucia</option>
        <option value="Saint Martin (French part)">Saint Martin (French part)</option>
        <option value="Solomon Islands">Solomon Islands</option>
        <option value="Somalia">Somalia</option>
        <option value="South Africa">South Africa</option>
        <option value="South Georgia and The South Sandwich Islands">South Georgia and The South Sandwich Islands South Georgia and The South Sandwich Islands</option>
        <option value="South Sudan">South Sudan</option>
    </select>
    <script src="jquery-1.6.min.js"></script>
    <script src="chosen.jquery.js"></script>
    <script type="text/javascript">
    var config = {
        '.chosen-select': {}
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
    </script>
</body>

</html>
